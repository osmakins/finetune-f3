<div class="container-fluid">
  <div class="row mt-3">
      <div class="col-lg-3 col-md-3">
          <div class="list-group small">
              <div class="list-group-item active">Projects Panel</div>
              <a href="#" class="add-project list-group-item" data-bs-toggle="modal" data-bs-target="#add_project">Add New Project</a>
              <a href="/projects" class="list-group-item">View all Projects</a>
          </div>
      </div>

      <div class="col-lg-9 col-md-9">
          <table class="table table-striped table-hover bg-light small">
              <tr class="table-dark">
                  <th>ID</th>
                  <th>Project Title</th>
                  <th>Details</th>
                  <th>Edit</th>
                  <th>Complete</th>
              </tr>
              <repeat group="{{ @projects }}" key="{{ @key }}" value="{{ @val }}">
              <tr>
                  <td>{{ @val.id }}</td>
                  <td id="project_title">{{ @val.title }}</td>
                  <td><a href="" data-config="{{ @val.config }}" data-action="open" data-bs-toggle="modal" class="project-modal btn btn-sm btn-block btn-info">Details</a></td>
                  <td><a href="" data-config="{{ @val.config }}" data-action="edit" data-bs-toggle="modal" class="project-modal btn btn-sm btn-block btn-warning">Edit</a></td>
                  <td><a href="" data-config="{{ @val.config }}" data-action="delete" data-bs-toggle="modal" class="project-modal btn btn-sm btn-block btn-danger">Remove</a></td>
              </tr>
              </repeat>
          </table>
      </div>
  </div>
</div>
