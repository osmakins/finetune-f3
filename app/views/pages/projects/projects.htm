<div class="container-fluid">
  <div class="row mt-3">
      <div class="col-lg-3 col-md-3">
          <div class="list-group small">
              <div class="list-group-item active">Projects Panel</div>
              <a href="#" class="project-modal list-group-item" data-submit="create" data-title="Add Project" data-bs-toggle="modal" data-bs-target="#add_project">Add New Project</a>
              <a href="/projects" class="list-group-item">View all Projects</a>
          </div>
      </div>

      <div class="col-lg-9 col-md-9">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by Project title" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
          <table class="table table-striped table-hover bg-light small">
              <tr class="table-dark">
                  <th>ID</th>
                  <th>Project Title</th>
                  <th>Details</th>
                  <th>Edit</th>
                  <th>Complete</th>
              </tr>
              <repeat group="{{ @projects }}" key="{{ @key }}" value="{{ @val }}">
                <tr>
                    <td>{{ @val.id }}</td>
                    <td id="project_title">{{ @val.title }}</td>
                    <td><a href="" data-id="{{ @val.hid }}" data-submit="detail" data-title="Project Details" data-bs-toggle="modal" class="project-modal btn btn-sm btn-block btn-info">Details</a></td>
                    <td><a href="" data-id="{{ @val.hid }}" data-submit="update" data-title="Update Project" data-bs-toggle="modal" class="project-modal btn btn-sm btn-block btn-warning">Edit</a></td>
                    <td><a href="" data-id="{{ @val.hid }}" data-submit="delete" data-title="Delete Project?" data-bs-toggle="modal" class="project-modal btn btn-sm btn-block btn-danger">Remove</a></td>
                </tr>
              </repeat>
          </table>
          <nav aria-label="...">
            <ul class="pagination">
             <check if="{{ @page > 1}}">
               <true>
                <li class="page-item">
                  <a class="page-link" href="/projects?page={{ @previous }}">Previous</a>
                </li>
               </true>
               <false>
                <li class="page-item disabled">
                  <a class="page-link" href="#">Previous</a>
                </li>
               </false>
             </check>
              <repeat group="{{ @pages }}" key="{{ @key }}" value="{{ @val }}">
                <check if="{{ @page == @val}}">
                  <true>
                    <li id={{ @val }} class="page-item active"><a class="page-link" href="/projects?page={{ @val }}">{{ @val }}</a></li>
                  </true>
                  <false>
                    <li id={{ @val }} class="page-item"><a class="page-link" href="/projects?page={{ @val }}">{{ @val }}</a></li>
                  </false>
                </check>
              </repeat>
              <check if="{{ @totalpages > @page}}">
                <true>
                 <li class="page-item">
                   <a class="page-link" href="/projects?page={{ @next }}">Next</a>
                 </li>
                </true>
                <false>
                 <li class="page-item disabled">
                   <a class="page-link" href="#">Next</a>
                 </li>
                </false>
              </check>
            </ul>
          </nav>
      </div>
  </div>
</div>
