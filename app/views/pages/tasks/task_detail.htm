<!-- Task Details Model -->
<table class="table table-bordered">
  <tr>
      <th>ID</th>
      <td>{{ @id }}</td>
  </tr>
  <tr>
      <th>Title</th>
      <td>{{ @title }}</td>
  </tr>
  <tr>
    <th>Description</th>
    <td>{{ @description }}</td>
  </tr>
  <tr>
    <th>Base Project</th>
    <td>{{ @p_title }}</td>
  </tr>
  <tr>
    <th>Assigned Time</th>
    <td> {{ @timeassigned }} hr(s)</td>
  </tr>
  <tr>
    <th>Date Created</th>
    <td>{{ @created_at }}</td>
  </tr>
</table>
