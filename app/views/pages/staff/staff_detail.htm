<!-- Details Model -->
<table class="table table-bordered">
  <tr>
      <th>ID</th>
      <td>{{ @id }}</td>
  </tr>
  <tr>
      <th>Joining Date</th>
      <td>{{ @created_at}}</td>
  </tr>
  <tr>
      <th>Name</th>
      <td>{{ @firstname }} {{ @lastname }}</td>
  </tr>
  <tr>
      <th>Email</th>
      <td>{{ @email }}</td>
  </tr>
  <tr>
      <th>Phone</th>
      <td>{{ @phone }}</td>
  </tr>
  <tr>
      <th>Position</th>
      <td>{{ @position }}</td>
  </tr>
</table>
