<div class="container">
  <form class="form-signin" method="POST" action="/authenticate">
    <h2 class="form-signin-heading">Please sign in</h2>
    
    <input
      type="text"
      id="uname"
      name="username"
      class="form-control"
      placeholder="Username"
      required=""
      autofocus=""
    />
    
    <input
      type="password"
      id="passwd"
      name="password"
      class="form-control"
      placeholder="Password"
      required=""
    />
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign in
    </button>
  </form>
</div>
