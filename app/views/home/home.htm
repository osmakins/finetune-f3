<h1>Say hello to home</h1>

<repeat group="{{ @users }}" key="{{ @index }}" value="{{ @row }}">
  <check if="{{ @row.user_id == '1' }}">
    <true>
      <h1>Hello {{ @row.username }}</h1>
    </true>
    <false>
      <h1>Hi {{ @row.username }}</h1>
    </false>
  </check>
  <input type="text" value="{{ @row.title }}" /><br />
  <textarea type="text" value="{{ @row.message }}" />
  <br />
</repeat>
